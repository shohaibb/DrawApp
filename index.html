<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Drawing app</title>
    <link rel="stylesheet" href="draw.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="draw.js" defer></script>
</head>
<body>
<div class="container">
    <section class="drawing-board">
        <canvas id="canvas" width="800" height="600"></canvas>
    </section>
    <div class="row combined-tools">
    <section class="tools-board">
        <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                  <img src="icons/rectangle.png" alt="">
                  <span>Rectangle</span>
                </li>
                <li class="option tool" id="circle">
                  <img src="icons/circle.png" alt="">
                  <span>Circle</span>
                </li>
                <li class="option tool" id="triangle">
                  <img src="icons/triangle.png" alt="">
                  <span>Triangle</span>
                </li>
                <li class="option">
                  <input type="checkbox" id="fill-color">
                  <label for="fill-color">Fill color</label>
                </li>
              </ul>
        </div>
        <div class="row">
            <label class="title">Options</label>
            <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.png" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.png" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
    
    <div class="colors-container">
        <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
                <div class="option color-black selected"></div>
                <div class="option color-red"></div>
                <div class="option color-blue"></div>
                <div class="option color-green"></div>
                <div class="option color-yellow"></div>
                <div class="option color-purple"></div>
                <div class="option color-orange"></div>
                  <input type="color" id="color-picker" value="#4A98F7">
                </li>
              </ul>
        </div>
    </div>
    </div>
        <div class="row actions">
            <button class="clear-canvas">Clear</button>
            <button class="save-img">Save</button>
        </div>
    </section>
</div>
</body>
</html>
